<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mock Project 03 | Tribute Page</title>
</head>
<body>
    <div class="wrapper">
        <header class="contact-me">
            <h1 class="title">Contact Me</h1>
            <p class="description">Got any message or proposal? Feel free to contact me!</p>
        </header>

        <form action="results.html" methd="GET" class="survery-form">
            <div class="form-wrapper">
                <div class="input-wrapper">
                    <label for="name" class="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name.">
                </div>
                <div class="input-wrapper">
                    <label for="email" class="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address.">
                </div>
                <div class="input-wrapper">
                    <label for="number" class="number-label">Contact Number</label>
                    <input type="tel" name="number" id="number" min="1" max="99999999" placeholder="Enter your contact number">
                </div>
                <div class="input-wrapper">
                    <label for="transation-type">Transaction</label>
                    <select name="transation-type" id="dropdown" >
                        <option value="" selected disabled hidden>Choose...</option>
                        <option value="inquiry" class="inquiry">Inquiry</option>
                        <option value="proposal" class="proposal">Proposal</option>
                        <option value="suggestions" class="suggestions">Suggestions</option>
                        <option value="complaints" class="complaints">Complaints</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="comments" class="comments-label">Any comments?</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter you comment here..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
